<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>3D BOX Designer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div style="display: flex;padding-right: 20px;">
        <div style="margin-right: 20px;">
            <canvas id="fabric-canvas" width="500" height="550" style="border: 2px solid aquamarine;" ></canvas>
            <label for="imageInput" class="btn btn-neutral mt-4">Upload Image</label>
            <input class="btn btn-primary " type="file" id="imageInput" accept="image/*">
            <button id="sendTo3DButton" class="btn bg-[#ffea00]">Upload to 3D Model</button>
        </div>
    
        <div id="3d-canvas">
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
