          <a class="navbar-brand heading-black" href="index.html">

          <button
            class="navbar-toggler navbar-toggler-right border-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link page-scroll" href="index.html">Home</a>

              <li class="nav-item">

                <a

                  <em

                    width="18"

                  ></em>
                  View Box

              </li>

    <!--hero header-->
    <section class="py-7 py-md-0 bg-hero" id="home">
      <div class="container">
        <div class="row vh-md-100">
          <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
            <h1 class="heading-black text-capitalize type-animation">
              Endless Possibilities in 3D
            </h1>
            

            <p class="lead py-3">
              Unlocking Your Creative Vision. Explore the infinite potential of
              3D modeling with our innovative platform. Transform your ideas
              into stunning 3D creations and bring your imagination to life.
            </p>
            <a
              href="./upload_texture.html"
              target="_blank"
              class="btn btn-primary d-inline-flex flex-row align-items-center"

              Create Now

          </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script>
        const textElement = document.querySelector('.type-animation');
        const originalText = textElement.innerText;
        let isTyping = true;

        function typeAndDelete() {
            if (isTyping) {
                const text = originalText;
                textElement.innerText = text.slice(0, textElement.innerText.length + 2);
                if (textElement.innerText === text) {
                    isTyping = false;
                    setTimeout(typeAndDelete, 1000); // Pause before deleting
                } else {
                    setTimeout(typeAndDelete, 50); // Adjust the typing speed
                }
            } else {
                const text = originalText;
                textElement.innerText = text.slice(0, textElement.innerText.length - 1);
                if (textElement.innerText === "") {
                    isTyping = true;
                    setTimeout(typeAndDelete, 1000); // Pause before typing
                } else {
                    setTimeout(typeAndDelete, 50); // Adjust the typing speed
                }
            }
        }

        typeAndDelete();
    </script>
  </body>
</html>
